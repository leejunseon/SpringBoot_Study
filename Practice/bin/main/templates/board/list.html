<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/header"></th:block>
	
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>#번호</th>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>작성일</th>
                      <th>수정일</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>#번호</th>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>작성일</th>
                      <th>수정일</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
<script src="https://momentjs.com/downloads/moment.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		//dataTables 서버사이드 구현
		$('#dataTable').dataTable( {	
			"stateSave": true,
			"serverSide":true,
			"processing":true,
			"order": [],
			"pagingType":"full_numbers",
			"ajax":{
				"url":"/board/tableSetting",
				"type":"POST",
				"dataSrc":function(res){
					var data=res.data;
					return data;
				}
			},
			//JSON 데이터를 데이터 그리드에 표시
			"columns":[
				{"data":"bno"},
				{"data": "title",
			        "render": function(data, type, row, meta){
						if(type === 'display'){
			            	data = '<a href="/board/get?bno=' + row.bno + '">' + data + '</a>';
			        	}
			            return data;
			    	}
			    } ,
				{"data":"writer"},
				{"data":"regdate",type: 'date-dd-mmm-yyyy',targets: 0 },
				{"data":"updateDate"}
			],
			"columnDefs":[
				{"targets":[3,4], 
					render:function(data){
			      		return moment(data).format('YYYY-MM-DD');
			    	}
				},
			]
		});
		
	});
</script>

<th:block th:replace="includes/footer"></th:block>
</html>
