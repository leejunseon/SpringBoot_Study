<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="includes/header"></th:block>

<div class="container-fluid">
	<h1 class="h3 mb-2 text-gray-800">Board Register</h1>
	<div class="card shadow mb-4">
		<div class="card-header py-3">
        	<h6 class="m-0 font-weight-bold text-primary">Board Register</h6>
        </div>
        <div class="card-body">
        	<form role="form" action="/board/register" method="post">
        		<div class="form-group">
        			<label>Title</label>
        			<input class="form-control" name='title' required>
        		</div>
        		<div class="form-group">
        			<label>Text area</label>
        			<textarea class="form-control" rows="3" name='content' required></textarea>
        		</div>
        		<div class="form-group">
        			<label>Writer</label>
        			<input class="form-control" th:value="${#authentication.principal.username}" name='writer' readonly='readonly'>
        		</div>
        		<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }"/>
        		<button type="submit" class="btn btn-primary btn-icon-split">
        			<span class="text">Submit</span>
        		</button>
        		<button type="reset" class="btn btn-primary btn-icon-split">
        			<span class="text">Reset Button</span>
        		</button>
        	</form>
        </div>
	</div>
</div>

<th:block th:replace="includes/footer"></th:block>
</html>
