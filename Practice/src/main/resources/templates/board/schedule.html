<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="includes/header"></th:block>

<div class="container-fluid">
	<h1 class="h3 mb-2 text-gray-800">Board Read</h1>
	<div class="card shadow mb-4">
		<div class="card-header py-3">
        	<h6 class="m-0 font-weight-bold text-primary">Board Read Page</h6>
        </div>
        <form role="form" action="/board/modify" method="post">
	        <div class="card-body">
    			<div class="form-group" id='calendar'></div>
    			<div class="form-group">
    				<label>Start Date</label>
        			<input class="form-control" type="text" readonly id="start-picker">
        		</div>
        		<!-- <div class="form-group">
    				<label>End Date</label>
        			<input class="form-control" type="text" readonly id="end-picker">
        		</div> -->
	       		<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }"/>
	       		<button type="submit" class="btn btn-primary btn-icon-split" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username eq board.writer}">
	       			<span class="text">Add</span>
	       		</button>
	       		<button type="submit" id='list' class="btn btn-info btn-icon-split">
	       			<span class="text">List</span>
	       		</button>
	        </div>
		</form>
	</div>
</div>
<script type="text/javascript" th:inline="javascript">
$(document).ready(function(){
	
	var formObj=$("form");
	
	$('#remove').on("click",function(e){		
		formObj.attr("action","/board/remove");
		formObj.submit();
	});
	
	$('#list').on("click",function(e){
		formObj.attr("action","/board/list").attr("method","get");
		formObj.empty();
		formObj.submit();
	});
});
</script>

<link href='/fullcalendar/core/main.css' rel='stylesheet' />
<link href='/fullcalendar/daygrid/main.css' rel='stylesheet' />
<link href='/fullcalendar/timegrid/main.css' rel='stylesheet' />

<script src='/fullcalendar/core/main.js'></script>
<script src='/fullcalendar/daygrid/main.js'></script>
<script src='/fullcalendar/timegrid/main.js'></script>

<link href='/datetimepicker/css/bootstrap-datetimepicker.css' rel='stylesheet' />
<script src='/datetimepicker/js/bootstrap-datetimepicker.js'></script>

<script type="text/javascript" src="/js/schedule.js"></script>
<script type="text/javascript">
$("#start_picker").datetimepicker({
	format: 'yyyy-mm-dd hh:ii'
});

/* $("#end_picker").datetimepicker({
	format: 'yyyy-mm-dd hh:ii'
}); */
    $(function () {
    	document.addEventListener('DOMContentLoaded', scheduleService.getSchedules());
    })
</script>

<th:block th:replace="includes/footer"></th:block>
</html>
